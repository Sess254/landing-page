<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page</title>
</head>
<body>
  <div class="header-container">
    <div class="header-items">
      <div class="header-logo">
        <p>
          RetroConsole.com
        </p>
      </div>
      <div class="links">
        <div class="home">Home</div>
        <div class="shop">Shop Now</div>
        <div class="login">Log In</div>
      </div>
  
    </div>

  </div>
  <div class="website-conatiner">
    <div class="website-items">
      <div class="website-info">
        <div class="info">
         <p class="website-first">Retro Gaming is<br>Awesome</p> 
        </div>
        <div class="website-story">
          <p class="website-second">Retro games<br>They Don't Make 'Em Like This Anymore</p>
        </div>
        <div class="btn">
          <button class="btn-style">Sign Up</button>
        </div>
      </div>
      <div class="picture-one">
        <img src="./images/pic1.jpg" style="max-width: 320px;">
      </div>
    </div>
  </div>

  <div class="some-info">Get Your Retro Fix.</div>
  <div class="sub-section">
    <div class="first-pic">
      <img src="./images/pic2.jpg" style="max-width: 200px;">
      <p>The classic Playstation One</p>
    </div>
    <div class="second-pic">
      <img src="./images/pic3.jpg" style="max-width: 200px;">
      <p>The Mighty Nintendo NES</p>
    </div>
    <div class="third-pic">
      <img src="./images/pic4.jpg" style="max-width: 200px;">
      <p>The Portable GameBoy</p>
    </div>
    <div class="fourth-pic">
      <img src="./images/pic5.jpg" style="max-width: 200px;">
      <p>The Foldable Nintendo 3DS</p>

    </div>
  </div>
    
  

</body>
</html>
